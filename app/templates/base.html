<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuarisk - Gesti√≥n de Riesgos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                ECUARISK
            </a>
            <nav>
                <a href="/view/activos">Activos</a>
                <a href="/view/riesgos">Riesgos</a>
                <a href="/view/tratamientos">Tratamientos</a>
                <a href="/view/residual">Residual</a>
                <a href="/view/reporte">Reportes</a>
            </nav>
        </header>

        {% block content %}
        {% endblock %}
    </div>

    <script>
        // Global helper to show alerts
        function showAlert(message, type = 'success') {
            const div = document.createElement('div');
            div.style.position = 'fixed';
            div.style.bottom = '20px';
            div.style.right = '20px';
            div.style.padding = '1rem 2rem';
            div.style.borderRadius = '8px';
            div.style.background = type === 'success' ? '#22c55e' : '#ef4444';
            div.style.color = 'white';
            div.style.fontWeight = '600';
            div.textContent = message;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
